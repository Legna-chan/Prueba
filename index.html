<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizando sistema...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffff; /* Cian ne√≥n */
      font-family: 'Share Tech Mono', monospace;
      font-size: 24px; /* M√°s grande */
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: relative;
      z-index: 1;
      white-space: pre-wrap;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      text-shadow: 0 0 8px #0ff;
    }

    .parpadeo {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="terminal">Analizando sistema<span class="parpadeo">_</span></div>

  <script>
    // Fondo tipo Matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letras = "101011010010111001010110";
    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff"; // Cian ne√≥n
      ctx.font = fontSize + "px 'Share Tech Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = letras[Math.floor(Math.random() * letras.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Terminal animada
    const terminal = document.getElementById('terminal');
    const mensajes = [
      "‚Ü≥ Iniciando conexi√≥n segura...",
      "‚Ü≥ Escaneando puertos abiertos...",
      "‚Ü≥ Obteniendo IP p√∫blica y privada...",
      "‚Ü≥ Accediendo a m√≥dulos del sistema...",
      "‚Ü≥ Localizando GPS con precisi√≥n milim√©trica...",
      "‚Ü≥ Extrayendo historial de apps recientes...",
      "‚Ü≥ Infiltraci√≥n completada exitosamente.",
      "‚ö†Ô∏è  ALERTA: Sistema comprometido...",
      "üíÄ JAJA, era una broma. Tu dispositivo est√° seguro üòÑ"
    ];

    const escribirLinea = (texto, delay) => {
      return new Promise(resolve => {
        let index = 0;
        const escribir = setInterval(() => {
          terminal.innerHTML = terminal.innerHTML.replace('<span class="parpadeo">_</span>', '') + texto.charAt(index);
          index++;
          if (index === texto.length) {
            clearInterval(escribir);
            terminal.innerHTML += '\n<span class="parpadeo">_</span>';
            setTimeout(resolve, delay);
          }
        }, 45);
      });
    };

    const iniciar = async () => {
      terminal.innerHTML = "Analizando sistema...\n<span class=\"parpadeo\">_</span>";
      for (let linea of mensajes) {
        await escribirLinea("\n" + linea, 1000);
      }
    };

    iniciar();
  </script>
</body>
</html>
