<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Analizando conexiÃ³n...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 5.2vw;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: relative;
      z-index: 1;
      white-space: pre-wrap;
      padding: 5vw;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.6);
      text-shadow: 0 0 10px #0ff;
      word-wrap: break-word;
    }

    .parpadeo {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .final {
      text-align: center;
      font-size: 6vw;
      color: #ff4dff;
      text-shadow: 0 0 15px #ff4dff;
      margin-top: 5vh;
    }

    .waifu-img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff00ff;
      margin: 3vh auto 1vh;
      display: block;
    }

    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="terminal">Inicializando sistema<span class="parpadeo">_</span></div>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letras = "1010110";
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px 'Share Tech Mono'";
      for (let i = 0; i < drops.length; i++) {
        const text = letras[Math.floor(Math.random() * letras.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // IPs falsas
    function generarIP() {
      return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
    }

    function generarIPPrivada() {
      return `192.168.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
    }

    // Mensajes
    const terminal = document.getElementById('terminal');
    const mensajes = [
      "â†³ Escaneando red...",
      `â†³ IP pÃºblica: ${generarIP()}`,
      `â†³ IP privada: ${generarIPPrivada()}`,
      "â†³ NÃºmero SIM: +52 667 - CuliacÃ¡n, Sinaloa (Alturas del Sur)",
      "âœ”ï¸  Datos recopilados exitosamente..."
    ];

    const escribirLinea = (texto, delay) => {
      return new Promise(resolve => {
        let index = 0;
        const escribir = setInterval(() => {
          terminal.innerHTML = terminal.innerHTML.replace('<span class="parpadeo">_</span>', '') + texto.charAt(index);
          index++;
          if (index === texto.length) {
            clearInterval(escribir);
            terminal.innerHTML += '\n<span class="parpadeo">_</span>';
            setTimeout(resolve, delay);
          }
        }, 60);
      });
    };

    const iniciar = async () => {
      terminal.innerHTML = "Inicializando sistema...\n<span class=\"parpadeo\">_</span>";
      for (let linea of mensajes) {
        await escribirLinea("\n" + linea, 1000);
      }

      // Agregar waifu e impacto final
      terminal.innerHTML += "\n\n";
      const img = document.createElement("img");
      img.src = "https://i.imgur.com/0rZKZL4.png"; // Imagen waifu hacker
      img.alt = "Waifu Hacker";
      img.className = "waifu-img";
      terminal.appendChild(img);

      const final = document.createElement("div");
      final.className = "final";
      final.innerText = "ðŸ˜ˆ Has sido hackeado por una waifu ðŸ˜±";
      terminal.appendChild(final);
    };

    iniciar();
  </script>
</body>
</html>
