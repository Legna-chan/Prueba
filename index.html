<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Analizando conexión...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #001030; /* azul oscuro */
      font-family: 'Share Tech Mono', monospace;
      font-size: 5vw;
      overflow-y: auto;
      color: #00ff00;
      text-shadow: none;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      background: #001030;
      display: block;
    }

    #terminal {
      position: relative;
      z-index: 1;
      white-space: pre-wrap;
      padding: 5vw;
      line-height: 1.6;
      background-color: rgba(0,0,0,0.85);
      word-wrap: break-word;
      min-height: 100vh;
      box-sizing: border-box;
      letter-spacing: 0.06em;
      user-select: none;
      color: #00ff00;
      text-shadow: none;
    }

    .parpadeo {
      animation: blink 1s infinite;
      color: #00ff00;
      text-shadow: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .final {
      text-align: center;
      font-size: 6vw;
      color: #00ff00;
      margin: 3vh auto 8vh;
      user-select: none;
      text-shadow: none;
    }

    .waifu-img {
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      display: block;
      margin: 4vh auto 2vh;
      /* Glow verde neón */
      box-shadow:
        0 0 20px #00ff00,
        0 0 40px #00ff00,
        0 0 60px #00ff00;
      transition: box-shadow 0.3s ease-in-out;
    }

    /* Opcional: efecto glow pulsante */
    .waifu-img:hover {
      box-shadow:
        0 0 30px #00ff00,
        0 0 60px #00ff00,
        0 0 90px #00ff00;
      cursor: pointer;
    }

    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="terminal">Inicializando sistema<span class="parpadeo">_</span></div>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letras = "0123456789ABCDEF{}[]<>+-*/=abcdef";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "#001030"; // fondo azul oscuro sólido
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#3399ff"; // azul claro y nítido
      ctx.shadowBlur = 0;
      ctx.font = fontSize + "px 'Share Tech Mono'";

      for (let i = 0; i < drops.length; i++) {
        const text = letras.charAt(Math.floor(Math.random() * letras.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 30);

    function generarIP() {
      return `${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
    }
    function generarIPPrivada() {
      return `192.168.${Math.floor(Math.random()*256)}.${Math.floor(Math.random()*256)}`;
    }

    const terminal = document.getElementById('terminal');
    const mensajes = [
      "↳ Escaneando red...",
      `↳ IP pública: ${generarIP()}`,
      `↳ IP privada: ${generarIPPrivada()}`,
      "↳ Número SIM: +52 667 - Culiacán, Sinaloa (Alturas del Sur)",
      "✔️  Datos recopilados exitosamente..."
    ];

    const escribirLinea = (texto, delay) => {
      return new Promise(resolve => {
        let index = 0;
        const escribir = setInterval(() => {
          terminal.innerHTML = terminal.innerHTML.replace('<span class="parpadeo">_</span>', '') + texto.charAt(index);
          index++;
          if (index === texto.length) {
            clearInterval(escribir);
            terminal.innerHTML += '\n<span class="parpadeo">_</span>';
            setTimeout(resolve, delay);
          }
        }, 45);
      });
    };

    const iniciar = async () => {
      terminal.innerHTML = "Inicializando sistema...\n<span class=\"parpadeo\">_</span>";
      for (let linea of mensajes) {
        await escribirLinea("\n" + linea, 800);
      }

      terminal.innerHTML += "\n\n";
      const img = document.createElement("img");
      img.src = "https://files.catbox.moe/zqzw6l.jpg"; // Imagen waifu hacker
      img.alt = "Waifu Hacker";
      img.className = "waifu-img";
      terminal.appendChild(img);

      const final = document.createElement("div");
      final.className = "final";
      final.innerText = "😈 Has sido hackeado por una waifu 😱";
      terminal.appendChild(final);
    };

    iniciar();
  </script>
</body>
</html>
