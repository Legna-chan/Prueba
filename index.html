<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escaneo en progreso...</title>
  <style>
    /* Fondo tipo Matrix con canvas */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: relative;
      z-index: 1;
      white-space: pre-wrap;
      padding: 30px;
      line-height: 1.5;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .parpadeo {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="terminal">Iniciando escaneo de red<span class="parpadeo">_</span></div>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Terminal falsa
    const terminal = document.getElementById('terminal');
    const mensajes = [
      "Conectando con servidor DNS...",
      "Recopilando IP pÃºblica...",
      "Buscando IP privada...",
      "Rastreando ubicaciÃ³n GPS...",
      "Accediendo a cÃ¡mara frontal...",
      "Obteniendo historial de bÃºsqueda...",
      "Hackeo completado con Ã©xito.",
      "ðŸ˜± Â¡CaÃ­ste en la broma! Esta pÃ¡gina no hace nada ðŸ˜„"
    ];

    let i = 0;

    const escribirLinea = (texto, delay) => {
      return new Promise(resolve => {
        let index = 0;
        const escribir = setInterval(() => {
          terminal.innerHTML = terminal.innerHTML.replace('<span class="parpadeo">_</span>', '') + texto.charAt(index);
          index++;
          if (index === texto.length) {
            clearInterval(escribir);
            terminal.innerHTML += '\n<span class="parpadeo">_</span>';
            setTimeout(resolve, delay);
          }
        }, 50);
      });
    };

    const iniciar = async () => {
      terminal.innerHTML = "Iniciando escaneo de red...\n<span class=\"parpadeo\">_</span>";
      for (let linea of mensajes) {
        await escribirLinea('\n' + linea, 1000);
      }
    };

    iniciar();
  </script>
</body>
</html>
