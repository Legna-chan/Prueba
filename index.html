<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escaneo completo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      font-size: 5vw; /* LETRA GIGANTE para m√≥vil */
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #terminal {
      position: relative;
      z-index: 1;
      white-space: pre-wrap;
      padding: 20px;
      line-height: 1.6;
      background-color: rgba(0, 0, 0, 0.6);
      text-shadow: 0 0 10px #0ff;
    }

    .parpadeo {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="terminal">Inicializando sistema<span class="parpadeo">_</span></div>

  <script>
    // Fondo Matrix
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letras = "1010110";
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px 'Share Tech Mono'";
      for (let i = 0; i < drops.length; i++) {
        const text = letras[Math.floor(Math.random() * letras.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Terminal
    const terminal = document.getElementById('terminal');
    const mensajes = [
      "‚Ü≥ Escaneando red...",
      "‚Ü≥ IP p√∫blica detectada: 192.168.404.69",
      "‚Ü≥ Sistema operativo: Android 13",
      "‚Ü≥ Cuenta vinculada: juanito123@gmail.com",
      "‚Ü≥ N√∫mero SIM: +52 1 999-***-****",
      "‚Ü≥ Localizaci√≥n exacta: 24.012, -107.394",
      "‚Ü≥ C√°mara frontal activada...",
      "‚Ü≥ Grabando audio ambiental...",
      "‚Ü≥ Hackeo completo...",
      "‚ò†Ô∏è  EST√ÅS SIENDO OBSERVADO.",
      "üíÄ JAJA, es solo una broma. Rel√°jate üòÑ"
    ];

    const escribirLinea = (texto, delay) => {
      return new Promise(resolve => {
        let index = 0;
        const escribir = setInterval(() => {
          terminal.innerHTML = terminal.innerHTML.replace('<span class="parpadeo">_</span>', '') + texto.charAt(index);
          index++;
          if (index === texto.length) {
            clearInterval(escribir);
            terminal.innerHTML += '\n<span class="parpadeo">_</span>';
            setTimeout(resolve, delay);
          }
        }, 60);
      });
    };

    const iniciar = async () => {
      terminal.innerHTML = "Inicializando sistema...\n<span class=\"parpadeo\">_</span>";
      for (let linea of mensajes) {
        await escribirLinea("\n" + linea, 1200);
      }
    };

    iniciar();
  </script>
</body>
</html>
